<div style="color: #fff; font-family: 'Press Start 2P'; font-size: 12px; text-align: center;">
  SCORE: <span id="score">0</span> ¬† LEVEL: <span id="level">1</span>
</div>

</canvas>

<button ontouchend="stopTouchMove()" ontouchstart="startTouchMove(-1)" style="padding:15px 20px; font-size:24px; background:#ff9900; border:none; border-radius:8px;">‚¨ÖÔ∏è</button>
<button ontouchend="stopTouchMove()" ontouchstart="startTouchMove(1)" style="padding:15px 20px; font-size:24px; background:#ff9900; border:none; border-radius:8px;">‚û°Ô∏è</button>

</div>

  loadedCount++;
  if (loadedCount >= 2) {

    if (level % 3 === 0) {
      spawnBoss();
      setInterval(fireBossProjectile, 1000);
    }
    else boss = null;
    requestAnimationFrame(gameLoop);
  }
}

let score = 0;
let level = 1;

let boss = null;

function spawnBoss() {
  boss = { x: 100, y: 30, width: 80, height: 60, health: 20, direction: 1 };
}

function drawBoss() {
  if (boss && boss.health > 0) {
    ctx.font = "60px serif";
    ctx.fillText("üõ∏", boss.x, boss.y + 60);
    boss.x += boss.direction * 2;
    if (boss.x < 0 || boss.x + boss.width > canvas.width) {
      boss.direction *= -1;
    }

    // Draw health bar
    ctx.fillStyle = "red";
    ctx.fillRect(boss.x, boss.y - 10, boss.width, 5);
    ctx.fillStyle = "lime";
    ctx.fillRect(boss.x, boss.y - 10, boss.width * (boss.health / 20), 5);
  }
}

function detectBossHit() {
  if (boss && boss.health > 0) {
    player.bullets.forEach((b, bi) => {
      if (b.x < boss.x + boss.width && b.x + 24 > boss.x &&
          b.y < boss.y + boss.height && b.y + 24 > boss.y) {
        boss.health -= 1;
        explosions.push({ x: b.x, y: b.y, time: Date.now() });
        player.bullets.splice(bi, 1);
        score += 50;
        document.getElementById("score").textContent = score;
      }
    });
  }
}


let bossProjectiles = [];

function fireBossProjectile() {
  if (boss && boss.health > 0) {
    bossProjectiles.push({ x: boss.x + boss.width / 2 - 5, y: boss.y + boss.height });
  }
}

function drawBossProjectiles() {
  ctx.fillStyle = "lime";
  bossProjectiles.forEach((p, i) => {
    p.y += 6;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
    ctx.fill();

    // Collision with player
    if (
      p.x > player.x &&
      p.x < player.x + player.width &&
      p.y > player.y &&
      p.y < player.y + player.height
    ) {
      explosions.push({ x: p.x, y: p.y, time: Date.now() });
      bossProjectiles.splice(i, 1);
      gameOver = true;
    }

    if (p.y > canvas.height) bossProjectiles.splice(i, 1);
  });
}

let gameOver = false;
let player = {
  firing: false, x: 175, y: 520, width: 50, height: 50, speed: 5, bullets: [] };
let aliens = [];

function clampPlayer(){
  if (player.x < 0) player.x = 0;
  const maxX = canvas.width - player.width;
  if (player.x > maxX) player.x = maxX;
}

let explosions = [];

function shoot() {
  player.firing = true;
  setTimeout(() => player.firing = false, 100);

  player.bullets.push({ x: player.x + player.width / 2 - 12, y: player.y, angle: 0 });
}

function drawPlayer() {
  if (player.firing) {
    ctx.save();
    ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
    ctx.scale(1.1, 1.1);
    ctx.translate(-player.width / 2, -player.height / 2);
    ctx.drawImage(playerImg, 0, 0, player.width, player.height);
    ctx.restore();
  } else {
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
  }
}

function drawAliens() {
  ctx.font = "28px serif";
  aliens.forEach(a => {
    if (a.alive) ctx.fillText("üëæ", a.x, a.y + 26);
  });
}

function drawBullets() {
  ctx.save();
  ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
  player.bullets.forEach((b, i) => {
    b.y -= 8;
    b.angle = (b.angle || 0) + 0.2;
    for (let t = 0; t < 5; t++) {
      ctx.beginPath();
      ctx.arc(b.x + 12, b.y + 24 + t * 5, 3 - t * 0.5, 0, Math.PI * 2);
      ctx.fill();
    }
    ctx.translate(b.x + 12, b.y + 12);
    ctx.rotate(b.angle);
    ctx.drawImage(projectileImg, -12, -12, 24, 24);
    ctx.rotate(-b.angle);
    ctx.translate(-b.x - 12, -b.y - 12);
    if (b.y < 0) player.bullets.splice(i, 1);
  });
  ctx.restore();
}

function drawExplosions() {
  const now = Date.now();
  ctx.font = "28px serif";
  explosions = explosions.filter(e => {
    const age = now - e.time;
    if (age < 300) {
      ctx.fillText("üí•", e.x, e.y + 26);
      return true;
    }
    return false;
  });
}

function detectCollisions() {
  let aliensKilled = 0;

  player.bullets.forEach((b, bi) => {
    aliens.forEach((a, ai) => {
      if (a.alive && b.x < a.x + 30 && b.x + 14 > a.x && b.y < a.y + 30 && b.y + 14 > a.y) {
        a.alive = false;
        explosions.push({ x: a.x, y: a.y, time: Date.now() });
        player.bullets.splice(bi, 1);
        score += 10;
        aliensKilled++;
        document.getElementById("score").textContent = score;

      }
    });
  });
}

function gameLoop() {
  if (gameOver) {
    ctx.fillStyle = "white";
    ctx.font = "20px 'Press Start 2P'";
    ctx.fillText("GAME OVER", 80, canvas.height / 2);
    document.getElementById("restartContainer").style.display = "block";
    return;
  }

  if (aliens.every(a => !a.alive) && (!boss || boss.health <= 0)) {
    level++;
    document.getElementById("level").textContent = level;
    initAliens();
    if (level % 3 === 0) {
      spawnBoss();
      setInterval(fireBossProjectile, 1000);
    }
    else boss = null;
  }

  clampPlayer();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  drawAliens();
  drawBullets();
  drawExplosions();
  drawBoss();
  drawBossProjectiles();
  detectCollisions();
  detectBossHit();
  requestAnimationFrame(gameLoop);
}

function initAliens() {
  aliens = [];
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 5; j++) {
      aliens.push({ x: 60 + j * 50, y: 60 + i * 40, alive: true });
    }
  }
}

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") { player.x -= player.speed; clampPlayer(); }
  if (e.key === "ArrowRight") { player.x += player.speed; clampPlayer(); }
  if (e.key === " ") shoot();
});

function restartGame() {
  // Reset game state
  player.x = 175;
  player.bullets = [];
  boss = null;
  bossProjectiles = [];
  aliens = [];
  explosions = [];
  score = 0;
  level = 1;
  gameOver = false;
  document.getElementById("score").textContent = "0";
  document.getElementById("level").textContent = "1";
  document.getElementById("restartContainer").style.display = "none";
  initAliens();
  requestAnimationFrame(gameLoop);
}


let touchMoveInterval = null;
let moveDirection = 0;

function startTouchMove(dir) {
  moveDirection = dir;
  if (!touchMoveInterval) {
    touchMoveInterval = setInterval(() => {
      player.x += moveDirection * player.speed;
      clampPlayer();
    }, 16);
  }
}

function stopTouchMove() {
  clearInterval(touchMoveInterval);
  touchMoveInterval = null;
}
</script>
<script>
let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
  const now = new Date().getTime();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);
